<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <header>
        <div class="container">
            <div class="logo-principal">
                <h3>PIXEL TREE</h3>
            </div>
            <nav class="menu-principal">
                <a href="#">Categorias</a>
                <a href="#">Forum</a>
                <a href="#">Suporte</a>
            </nav>
            <div class="botoes">
                <button class="botao">Login</button>
                <button class="botao">Registrar-se</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="formulario">
                <div class="titulo">
                    <h3>Acesse sua conta</h1>
                </div>

                <div class="login-senha">
                    <div class="login">
                        <h3>Usuario</h3>
                        <input type="text" placeholder="Digite seu usuario...">
                    </div>
                    
                    <div class="senha">
                        <h3>Senha</h3>
                        <input type="password" placeholder="Digite sua senha...">
                    </div>
                    
                </div>
                
                <div class="botao">
                    <button>Acessar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
